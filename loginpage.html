<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body class="login-page-body" >
    <div class="body-form">
        <div class="left">
            <h1 class="title">Login</h1>
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input class="but" type="button" value="Log In">
            </form>
            <h1 class="signup">Don't have any account? <span style="color: #00C72F;"><a id="login-button" href="signuppage.html" style="color: #00C72F; cursor: pointer">Signup now</a></span></h1>
        </div>
        <div class="right">
            <h1 class="logo">Welcome back to EduNation</h1>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
